<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <h2>Cart Items</h2>
    <form action="{{ url_for('update_cart') }}" method="post">
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.clothes.clothes_nm }} - 
                    Quantity: <input type="number" name="quantity_{{ item.id }}" value="{{ item.quantity }}" min="1">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Update Cart</button>
    </form>
</body>
</html>
